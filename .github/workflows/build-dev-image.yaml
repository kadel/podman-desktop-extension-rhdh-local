name: Build Dev Image from main branch

on:
  push:
    branches:
      - 'main'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc

      - name: npm install
        run: npm install

      - name: Run Build
        run: npm run build

      - name: Login to ghcr.io
        run: podman login --username ${{ github.repository_owner }} --password ${{ secrets.GITHUB_TOKEN }} ghcr.io

      - name: Publish Image
        id: publish-image
        run: |
          IMAGE_NAME=ghcr.io/${{ github.repository_owner }}/podman-desktop-extension-rhdh-local
          IMAGE_DEV=${IMAGE_NAME}:dev
          podman build -t $IMAGE_DEV .
          podman push $IMAGE_DEV